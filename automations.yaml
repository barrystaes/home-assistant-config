# Woonkamer on
- alias: Woonkamer verlichting aan
  trigger:
    - platform: event  # not using state, because double-pressing can happen
      event_type: button_pressed
      event_data:
        entity_id: switch.woonkamer_sfeerlicht
        state: 'on'
    - platform: state
      entity_id: switch.woonkamer_sfeerlicht
      to: 'on'
  action:
    service: light.turn_on
    data:
      entity_id:
        - light.woonkamer_kast_light_rgb

# Woonkamer off
- alias: Woonkamer verlichting uit
  trigger:
    - platform: event  # not using state, because double-pressing can happen
      event_type: button_pressed
      event_data:
        entity_id: switch.woonkamer_sfeerlicht
        state: 'off'
    - platform: state
      entity_id: switch.woonkamer_sfeerlicht
      to: 'off'
  action:
    service: light.turn_off
    data:
      entity_id:
        - light.woonkamer_kast_light_rgb

# Afvalwijzer
- alias: Reset trash notification
  trigger:
    platform: state
    entity_id: input_boolean.trash_moved
    to: 'on'
    for:
      hours: 12
  action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.trash_moved
    - service: input_boolean.turn_on
      entity_id: input_boolean.trash_reminder
- alias: Trash has not been moved
  trigger:
    platform: time_pattern
    minutes: /30
    seconds: 0
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.trash_moved
        state: 'off'
      - condition: state
        entity_id: input_boolean.trash_reminder
        state: 'on'
      - condition: time
        after: '17:00:00'
        before: '23:00:00'
      - condition: template
      value_template: '{{ states(''sensor.trash_tomorrow'') != ''Geen'' }}'
  action:
    - service: notify.family
      data:
      title: Afval
      message: 'Het is vandaag - {{ now().strftime("%d-%m-%Y") }}. Afvaltype(n): {{
        states.sensor.trash_tomorrow.state }} wordt opgehaald op: {{ (as_timestamp(now())
        + (24*3600)) | timestamp_custom("%d-%m-%Y", True) }}!'
        data:
          push:
            badge: 0
          category: afval
  id: 0701cc012f234ba4915b6b318b1cbb35
